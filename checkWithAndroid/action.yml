name: "Check with Android"
runs:
  using: "composite"
  steps:
    - name: Check
      run: ./gradlew check
      shell: bash
    - name: Check Android
      uses: reactivecircus/android-emulator-runner@1dcd0090116d15e7c562f8db72807de5e036a4ed #v2.34.0
      with:
        api-level: 35
        ndk: 25.2.9519653
        cmake: 3.10.2.4988404
        script: ./gradlew connectedCheck
